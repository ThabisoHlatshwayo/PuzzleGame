<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>

  <body>
    <div class="leaderboard">
      <h5>leaderboard</h5>
      <div id="leaderboard" class="leaderboard">

      </div>
    </div>
    <div class="randomise">
      <button onclick="randomize()">Refresh</button>
    </div>
    <script src="js/leaderboard.js"></script>
    <div class="game">
      <h5>The following Puzzle is a website URL of a company</h5>
          <p> Hint!!: C******E.**.**/</p>
      <div class="grid">
        <button>C</button>
        <button>O</button>
        <button>N</button>
        <button>D</button>
        <button>U</button>
        <button>R</button>
        <button>R</button>
        <button>E</button>
        <button>.</button>
        <button>C</button>
        <button>O</button>
        <button>.</button>
        <button>Z</button>
        <button>A</button>
        <button>/</button>
        <button></button>
      </div>

      <div class="footer">
        <button>Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>
    <h1 class="message">You win!</h1>


    <script src="js/game_functions.js"></script>
  </body>
</html>
